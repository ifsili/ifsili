<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){

		$('div').hover(
			function(){
				$(this).animate({
					left:500
				},500)
			}	
			,
			function(){
				$(this).animate({
					left:0
				},500)
			}
		);
	});
</script>

<style type="text/css">
	div{
		width: 50px;
		height: 50px;
		background-color: orange;
		position: relative;
	}
</style>
</head>
<body>

<div></div><div></div><div></div>
<div></div><div></div><div></div>

</body>
</html>
