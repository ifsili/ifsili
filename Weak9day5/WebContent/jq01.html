<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	  $('#1').click(function(){
		 $('#img').show();
	  });
	  $('#2').click(function(){
		 $('#img').hide();
	  });
	  $('#3').click(function(){
		 $('#img').toggle();
	  });
  });
  </script>
  
</head>
<body>

<input type="button" value ="잠와여" id="1">
<input type="button" value ="어카면 깸?" id ="2">
<input type="button" value ="=ㅂ= 몰랑 아몰랑" id ="3">
<br>
<img src="images/ball.png" id="img">


</body>
</html>
