<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){

		$('div').click(function(){
			$(this).animate({
				width : '+=50',
				height: '+=50'
			}, 'slow');
		});
		$('.div').animate({ left : '+=60' },2000);
		$('.div').animate({ width : '+=60' },2000);
		$('.div').animate({ height : '+=60' },2000);
		
		setTimeout(function() {
// 			$('.div').clearQueue();
// 			$('.div').stop(true);
			$('.div').stop(true,true);
		},3000)
		
	});
</script>
<style type="text/css">
	div{
		width: 50px;
		height: 50px;
		background-color: orange;
		position: relative;
	}
</style>
</head>
<body>

	<div class="div"></div>

</body>
</html>
